<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure Caption</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <figure>
        <img
          src="img/fem-fb-one.png"
          alt="Image of bubbles through a microscope."
        />
        <figcaption>
          <h2>Bubbles</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
      <figure>
        <img
          src="img/fem-fb-two.webp"
          alt="Grid of grey squares with green wells."
        />

        <figcaption>
          <h2>Green or Grey</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
      <figure>
        <img
          src="img/fem-fb-three.webp"
          alt="Wavy lines in summery colors like orange, light purple, and yellow."
        />

        <figcaption>
          <h2>Summer Waves</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
      <figure>
        <img src="img/fem-fb-four.webp" alt="Fibronacci sequence of spirals." />

        <figcaption>
          <h2>Spiraling Away</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
    </div>
  </body>
</html>
